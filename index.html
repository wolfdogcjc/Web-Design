        <div class="topnav">

    <div class="list">
    <ul id="todos"></ul>
    <form> 
        <div class="plan">
            <h4>Plan Your Visit!</h4>
        </div>
        
        <input class="textbox" name="todo" type="text">
        <input class="textadd" type="submit" value="Add Park">
       
    </form>

    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AqxuXw-1pUg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>

        
        const form  = document.querySelector('form');
        const input = document.querySelector("[name='todo']");
        const todoList = document.getElementById('todos');

         
    
        const existingTodos = JSON.parse(localStorage.getItem('todos')) || [];

        const todoData = [];
        
        existingTodos.forEach(todo => {
            addTodo(todo);
        });


        function addTodo(todoText) {
            todoData.push(todoText);
            const li = document.createElement('li')
            li.innerHTML = todoText;
            todoList.appendChild(li);
            localStorage.setItem('todos', JSON.stringify(todoData));
            input.value = ''
        }

        
        form.onsubmit = (event) => {
            event.preventDefault();
            addTodo(input.value);
        }


    </script>
    </div>
